<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/google-clone.css">
</head>

<body>
    <header>
        <div class="container top-left">
            <p>About</p>
            <p>Store</p>
        </div>

        <div class="container top-right">
            <p>Gmail</p>
            <p>Images</p>
            <i class="fa-solid fa-grip-vertical"></i>
            <span class="account"><i class="fa-solid fa-a"></i></span>
        </div>
    </header>

    <main>
        <h1>Google</h1>
        <form action="#">
            <span class="search"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" aria-label="Google search box">
        </form>
        <div class="button-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <div class="bottom t">
        <p>United Kingdom</p>
    </div>
    <footer class="footer-grid">
        <div class="bottom l">
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search Works</p>
        </div>
        <div class="bottom m">
            <p><span class="leaf"><i class="fa-solid fa-leaf"></i></span>Carbon Neutral since 2007</p>
        </div>

        <div class="bottom r">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
        </div>
    </footer>
</body>

</html>
