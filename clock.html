<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Realtime Clock</title>
    <link rel="stylesheet" href="styles/project-styles.css">
</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <script>
        function setDate() {
            const now = new Date();

            const secondHand = document.querySelector('.second-hand'); // selecting all relevant classes within the scope of the function
            const minuteHand = document.querySelector('.min-hand');
            const hourHand = document.querySelector('.hour-hand');

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90; // Calculating seconds 
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`; // rotating the relevant hand to match 

            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + 90; // Calculating minutes
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            const hours = now.getMinutes();
            const hoursDegrees = ((minutes / 12) * 360) + 90; // Calculating hours
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(setDate, 1000); // Set milliseconds

        setDate(); // Invoke function 
    </script>
</body>

</html>
